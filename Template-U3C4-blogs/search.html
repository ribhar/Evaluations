<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->

      <!-- show headline, description and image -->
    </div>
  </body>
</html>
<script type="module">

  let searched = localStorage.getItem("search_term");
  import { apiCall, appendArticles } from "./scripts/main.js";
  let res = await apiCall(`https://blog-search-u3c4.herokuapp.com/api/search/?q=${searched}`);

  let parent = document.getElementById("main")
  appendArticles(res,parent)



  let input = document.getElementById("searchbar");

    input.addEventListener("keypress",(e)=>{
      // console.log(e);
        if(e.code == "Enter"){
          
          localStorage.setItem("search_term",input.value)
        }
  })

</script>
